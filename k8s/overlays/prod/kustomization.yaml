apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: bus-senegal-prod

bases:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

replicas:
  - name: bus-senegal-backend
    count: 3
  - name: bus-senegal-frontend
    count: 2

patches:
  - target:
      kind: Deployment
      name: bus-senegal-backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 2Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 500m
  
  - target:
      kind: Deployment
      name: bus-senegal-frontend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 250m

configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - APP_ENV=production
      - LOG_LEVEL=WARN

