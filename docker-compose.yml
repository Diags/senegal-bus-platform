version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bus-senegal-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-bus_senegal}
      POSTGRES_MULTIPLE_DATABASES: bus_senegal,keycloak
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    networks:
      - bus-senegal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: bus-senegal-keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER:-postgres}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8180
      KC_HTTP_PORT: 8180
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    ports:
      - "8180:8180"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    networks:
      - bus-senegal-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8180 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Spring Boot Backend
  backend:
    build:
      context: ./senegal-bus-backend
      dockerfile: Dockerfile
    container_name: bus-senegal-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-bus_senegal}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8180/realms/bus-senegal
      # Payment providers
      ORANGE_MONEY_MERCHANT_CODE: ${ORANGE_MONEY_MERCHANT_CODE:-}
      ORANGE_MONEY_MERCHANT_KEY: ${ORANGE_MONEY_MERCHANT_KEY:-}
      ORANGE_MONEY_API_KEY: ${ORANGE_MONEY_API_KEY:-}
      ORANGE_MONEY_API_SECRET: ${ORANGE_MONEY_API_SECRET:-}
      WAVE_API_KEY: ${WAVE_API_KEY:-}
      WAVE_API_SECRET: ${WAVE_API_SECRET:-}
      WAVE_MERCHANT_ID: ${WAVE_MERCHANT_ID:-}
      FREE_MONEY_MERCHANT_ID: ${FREE_MONEY_MERCHANT_ID:-}
      FREE_MONEY_API_KEY: ${FREE_MONEY_API_KEY:-}
      FREE_MONEY_API_SECRET: ${FREE_MONEY_API_SECRET:-}
      PAYTECH_API_KEY: ${PAYTECH_API_KEY:-}
      PAYTECH_API_SECRET: ${PAYTECH_API_SECRET:-}
      PAYTECH_MERCHANT_ID: ${PAYTECH_MERCHANT_ID:-}
      APP_URL: ${APP_URL:-http://localhost:3000}
    ports:
      - "8080:8080"
    networks:
      - bus-senegal-network
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  bus-senegal-network:
    driver: bridge

volumes:
  postgres_data:
  keycloak_data:

