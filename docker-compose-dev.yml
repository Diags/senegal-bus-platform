version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: bus-senegal-postgres
    environment:
      POSTGRES_DB: bus_senegal_dev
      POSTGRES_USER: bus_senegal_user
      POSTGRES_PASSWORD: bus_senegal_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bus_senegal_user -d bus_senegal_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: bus-senegal-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/bus_senegal_dev
      KC_DB_USERNAME: bus_senegal_user
      KC_DB_PASSWORD: bus_senegal_pass
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev

volumes:
  postgres_data:
